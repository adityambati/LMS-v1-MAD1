<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Login form</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="canvas">
        <div id="main_form">
            <h1>Register New user</h1>
            <form action="/register" method="post">
            <div class="mb-3"><div id="text_box">
                <label for="username" class="form-label">User name</label>
                <input type="text" class="form-control" id="username" placeholder="example" name="username">
            </div></div>
            <div class="mb-3"><div id="text_box">
                <label for="pwd1" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd1" name="pwd1">
            </div></div>
            <div class="mb-3"><div id="text_box">
                <label for="pwd2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="pwd2" name="pwd2">
            </div></div>
            <div>
                <input type="submit" class="btn btn-primary" value="Register">
                <a href="/"><button type="button" class="btn btn-outline-primary">Back</button></a>
                
            </div>
            </form>
        </div>
    </div>
</body>
</html>
