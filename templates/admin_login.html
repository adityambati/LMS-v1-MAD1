<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login form</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div><ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/">User Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/admin_login">Librarian/Admin Login</a>
        </li>
    </ul>
    </div>
    <div id="canvas">
        <div id="main_form">
            <form action="/admin_login" method="post">
            <h1>Librarian/Administrator Login</h1>
            <div class="mb-3"><div id="text_box">
                <label for="admin_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="admin_name" placeholder="example" name="admin_name">
            </div></div>
            <div class="mb-3"><div id="text_box">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" name="pwd">
            </div></div>
            <div>
                <input type="submit" class="btn btn-primary" value="Login">
            </div>
            </form>
        </div>
    </div>
</body>
</html>
