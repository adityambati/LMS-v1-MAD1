<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/addstuff.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Download Book</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/user/{{u_id}}"><bold>User Dashboard</bold></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/user/{{u_id}}">My Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user_dash_allbooks/{{u_id}}">All Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" tabindex="-1" aria-disabled="true">User: {{u_name}}</a>
          </li>
        </ul>
        <form class="d-flex" action="/search/{{u_id}}">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="srch_word">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div id="tables"><h2>Download from below</h2></div>
  <form action="/download/{{book.id}}" method="post">
    <div id="canvas2">
          <div class="mb-3">
            <label for="" class="form-label">An amount of Rs.50 has been cut from your wallet.</label>
          </div>
          <div>
            Download your book from the Google drive link given below
          </div>
          <div>
            <a href="{{d_link}}">{{d_link}}</a>
          </div>
      </div>
    </form>
</body>
</html>
