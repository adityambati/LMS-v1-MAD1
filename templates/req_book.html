<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/addstuff.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Req Book</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/user/{{u_id}}"><bold>User Dashboard</bold></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/user/{{u_id}}">My Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user_dash_allbooks/{{u_id}}">All Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" tabindex="-1" aria-disabled="true">User: {{u_name}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="tables"><h2>How days are you going to borrow the book for?</h2></div>
  <form action="/req_book/{{u_id}}/{{book}}" method="post">
    <div id="canvas2">
          <div>
            The average rating for this book : {{rating}}
          </div>
          <div class="mb-3">
            <label for="date0" class="form-label">Date of return:</label>
            <input type="date" class="form-control" id="date0" name="date0">
          </div>
          <div id="tables">
            <a href = "/user_dash_allbooks/{{u_id}}"><button type="button" class="btn btn-danger btn-lg">Cancel</button></a>
            <input type="submit" class="btn btn-primary btn-lg" value="Borrow">
          </div>
      </div>
    </form>
</body>
</html>
